[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureGPUName]
Measure=Plugin
Plugin=MSIAfterburner.dll
GPU=0
GPUDescriptor=DisplayName

[MeasureGPU]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU usage
MaxValue=100
MinValue=0
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureGPUFreq]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=Core clock
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureGPUTemp]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU temperature
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureVRam]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=Memory usage
UpdateDivider=#UserPrimaryUpdateRate#

[VRamAdjusted]
Measure=Calc
formula=(([MeasureVRam]*1024)*1024)
MaxValue=[MeasureVRamTotal]
DynamicVariables=1

[MeterGPUName]
Meter=String
MeasureName=MeasureGPUName
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1:
Group=DynamicDynamic

[MeterGPUText]
Meter=String
MeasureName=MeasureGPU
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1%
Group=DynamicDynamic

[MeterVRAMText]
Meter=String
MeasureName=VRamAdjusted
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterGPUFreqText]
Meter=String
MeasureName=MeasureGPUFreq
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
NumOfDecimals=2
Scale=1000
Text=%1 Ghz
Group=DynamicDynamic

[MeterGPUTempText]
Meter=String
MeasureName=MeasureGPUTemp
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1°
StringAlign=Right
Group=DynamicDynamic

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)