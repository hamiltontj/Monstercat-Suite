[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureHDD2]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=D:
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureHDD2FreeDisk]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=#UserSecondaryUpdateRate#

[MeasureHDD2Name]
Measure=FreeDiskSpace
Drive=D:
Label=1
UpdateDivider=#UserInfrequentUpdateRate#

[MeterHDDText]
Meter=String
MeasureName=MeasureHDD2Name
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text= D: %1

[MeterHDDUsage]
Meter=String
MeasureName=MeasureHDD2
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[MeterHDDUsed]
Meter=String
MeasureName=MeasureHDD2FreeDisk
X=(#SizeW#*#MeterScale#/2)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)