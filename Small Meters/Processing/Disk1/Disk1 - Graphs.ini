[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=C:
UpdateDivider=#UserPrimaryUpdateRate#

[MeterDisk1Fill]
Meter=Histogram
MeasureName=MeasureHDD1
X=0
Y=0
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1
Group=DynamicDynamic

[MeterDisk1Text]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=C: %1
Group=DynamicDynamic