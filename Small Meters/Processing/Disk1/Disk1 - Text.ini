[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=c:
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureHDD1FreeDisk]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=#UserSecondaryUpdateRate#

[MeasureHDD1Name]
Measure=FreeDiskSpace
Drive=C:
Label=1
UpdateDivider=#UserInfrequentUpdateRate#

[MeterHDDText]
Meter=String
MeasureName=MeasureHDD1Name
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text= C: %1
Group=DynamicDynamic

[MeterHDDUsage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
Group=DynamicDynamic

[MeterHDDUsed]
Meter=String
MeasureName=MeasureHDD1FreeDisk
X=(#SizeW#*#MeterScale#/2)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
Group=DynamicDynamic

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)