[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureUptime]
Measure=Uptime
Format="%3!i! hours"
AddDaysToHours=1
UpdateDivider=1800

[MeterRAMText]
Meter=String
MeasureName=MeasureRAMTotal
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text=%1B RAM:
Group=DynamicDynamic

[MeterRAMFill]
Meter=BAR
MeasureName=MeasureRAM
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
Group=DynamicDynamic

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAM
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
Group=DynamicDynamic

[MeterUptimeText]
Meter=String
MeasureName=MeasureUptime
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1
StringAlign=Right
Group=DynamicDynamic