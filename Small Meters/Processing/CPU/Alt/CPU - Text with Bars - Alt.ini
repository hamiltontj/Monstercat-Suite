[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureCPUName]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CpuName
RegExpSubstitute=1
IfCondition=#HideCPUSeries# = 1
IfTrueAction=[!SetOption "MeasureCPUName" "Substitute" """ (\(.*\)).*":":"""]
IfFalseAction=[!SetOption "MeasureCPUName" "Substitute" """\).*":"):"""]

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=Load
MaxValue=100
MinValue=0
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureCPUFreq]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CpuSpeed
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureCPUTemp]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=MaxTemperature
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=#UserPrimaryUpdateRate#

[MeterCPUName]
Meter=String
MeasureName=MeasureCPUName
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1
Group=DynamicDynamic

[MeterCPUFill]
Meter=BAR
MeasureName=MeasureCPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
Group=DynamicDynamic

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1%
Group=DynamicDynamic

[MeterRAMText]
Meter=String
MeasureName=MeasureRAM
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterCPUFreqText]
Meter=String
MeasureName=MeasureCPUFreq
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
NumOfDecimals=2
Scale=1000
Text=%1 Ghz
Group=DynamicDynamic

[MeterCPUTempText]
Meter=String
MeasureName=MeasureCPUTemp
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1°
StringAlign=Right
Group=DynamicDynamic