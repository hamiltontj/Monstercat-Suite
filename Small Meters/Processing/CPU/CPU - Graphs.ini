[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureCPU]
Measure=CPU
MaxValue=100
UpdateDivider=#UserPrimaryUpdateRate#

[MeterCPUFill]
Meter=Histogram
MeasureName=MeasureCPU
X=0
Y=0
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1
DynamicVariables=1

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=CPU: %1%