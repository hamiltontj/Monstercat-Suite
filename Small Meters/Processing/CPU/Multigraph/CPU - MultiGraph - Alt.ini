[Rainmeter]Group=SmallMeters
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.6
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureCPUName]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CpuName
RegExpSubstitute=1
IfCondition=#HideCPUSeries# = 1
IfTrueAction=[!SetOption "MeasureCPUName" "Substitute" """ (\(.*\)).*":":"""]
IfFalseAction=[!SetOption "MeasureCPUName" "Substitute" """\).*":"):"""][MeasureCPU]Measure=PluginPlugin=Plugins\CoreTemp.dllCoreTempType=LoadMaxValue=100MinValue=0UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterCPUText" "Text" "%1%"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterCPUText" "Text" "%1%"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterCPUText" "Text" "CPU: %1%"][MinMaxCPUFreq]Measure=CALCFormula=(measureCPUFreq-#CPUStandardClock#)/(#CPUMaxClock#-#CPUStandardClock#)[MeasureCPUFreq]Measure=PluginPlugin=Plugins\CoreTemp.dllCoreTempType=CpuSpeedUpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterCPUFreqText" "Text" "%1 Ghz"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterCPUFreqText" "Text" "%1 Ghz"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterCPUFreqText" "Text" "Clock: %1 Ghz"][MeasureCPUTemp]Measure=PluginPlugin=Plugins\CoreTemp.dllCoreTempType=MaxTemperatureMinValue=0MaxValue=[MeasureMaxCPUTemp]DynamicVariables=1UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterCPUTempText" "Text" "%1°"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterCPUTempText" "Text" "%1°"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterCPUTempText" "Text" "Temp: %1°"][MeasureMaxCPUTemp]Measure=PluginPlugin=Plugins\CoreTemp.dllCoreTempType=TjMax[MeasureRAM]Measure=PhysicalMemoryUpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterRAMText" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterRAMText" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterRAMText" "Text" "RAM: %1B"]
UpdateDivider=#UserPrimaryUpdateRate#

[MeterCPUName]
Meter=String
MeasureName=MeasureCPUName
X=0
Y=0
W=(#SizeW#*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1
ClipString=1
Group=DynamicDynamic

[MeterCPUFill]
Meter=Histogram
MeasureName=MeasureCPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Group=DynamicDynamic

[MeterRAMLine]
Meter=Line
MeasureName=MeasureRAM
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Group=DynamicDynamic

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1%
Group=DynamicDynamic

[MeterRAMText]
Meter=String
MeasureName=MeasureRAM
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterCPUFreqText]
Meter=String
MeasureName=MeasureCPUFreq
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
NumOfDecimals=2
Scale=1000
Text=%1 Ghz
Group=DynamicDynamic

[MeterCPUTempText]
Meter=String
MeasureName=MeasureCPUTemp
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1°
StringAlign=Right
Group=DynamicDynamic

[MeterCPUFreqFill]
Meter=Histogram
MeasureName=MinMaxCPUFreq
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Flip=1
Percentual=1
Group=DynamicDynamic

[MeterTempLine]
Meter=Line
MeasureName=MeasureCPUTemp
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Flip=1
Group=DynamicDynamic