[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[IOData]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
Order=IO Data Bytes/sec
Mode=Difference
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeasureIO]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=IOData
Counter=IO Data Bytes/sec
Mode=Difference
Instance=1
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeasureTopProcess1IO]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=IOData
Counter=IO Data Bytes/sec
Mode=Difference
Instance=2
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeasureTopProcess1IOName]
