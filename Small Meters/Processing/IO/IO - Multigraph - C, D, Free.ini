[Rainmeter]Group=SmallMeter
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Disk1#
UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD1Usage" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD1Usage" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD1Usage" "Text" "C: %1B"]

[MeasureHDD1FreeDisk]
Measure=FreeDiskSpace
Drive=#Disk1#
UpdateDivider=#UserSecondaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD1FreeDisk" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD1FreeDisk" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD1FreeDisk" "Text" "C Free: %1B"]

[MeasureHDD1DiskSpace]
Measure=FreeDiskSpace
Drive=#Disk1#
Total=1
UpdateDivider=-1

[CalcHDD1FreeDiskUsage]
Measure=CALC
Formula=[MeasureHDD1DiskSpace]-[MeasureHDD1FreeDisk]
DynamicVariables=1
MaxValue=[MeasureHDD1DiskSpace]

[MeasureHDD2]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Disk2#
UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD2Usage" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD2Usage" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD2Usage" "Text" "D: %1B"]

[MeasureHDD2FreeDisk]
Measure=FreeDiskSpace
Drive=#Disk2#
UpdateDivider=#UserSecondaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD2FreeDisk" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD2FreeDisk" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD2FreeDisk" "Text" "D Free: %1B"]

[MeasureHDD2DiskSpace]
Measure=FreeDiskSpace
Drive=#Disk2#
Total=1
UpdateDivider=-1

[CalcHDD2FreeDiskUsage]
Measure=CALC
Formula=[MeasureHDD2DiskSpace]-[MeasureHDD2FreeDisk]
DynamicVariables=1
MaxValue=[MeasureHDD2DiskSpace]

[MeterIOText]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text= IO:
Group=DynamicDynamic

[MeterHDD1UsageFill]
Meter=Histogram
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Group=DynamicDynamic

[MeterHDD1FreeDiskLine]
Meter=Line
MeasureName=CalcHDD1FreeDiskUsage
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Group=DynamicDynamic

[MeterHDD1Usage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=#Disk1# %1B
Group=DynamicDynamic

[MeterHDD1FreeDisk]
Meter=String
MeasureName=MeasureHDD1FreeDisk
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=Free: %1B
StringAlign=Right
Group=DynamicDynamic

[MeterHDD2Usage]
Meter=String
MeasureName=MeasureHDD2
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=#Disk2# %1B
Group=DynamicDynamic

[MeterHDD2FreeDisk]
Meter=String
MeasureName=MeasureHDD2FreeDisk
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=Free: %1B
StringAlign=Right
Group=DynamicDynamic

[MeterHDD2UsageFill]
Meter=Histogram
MeasureName=MeasureHDD2
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Flip=1
Group=DynamicDynamic

[MeterHDD2FreeDiskLine]
Meter=Line
MeasureName=CalcHDD2FreeDiskUsage
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Flip=1
Group=DynamicDynamic