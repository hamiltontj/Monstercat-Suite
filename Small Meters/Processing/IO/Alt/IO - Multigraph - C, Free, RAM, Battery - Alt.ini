[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Disk1#
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureHDD1FreeDisk]
Measure=FreeDiskSpace
Drive=#Disk1#
UpdateDivider=#UserSecondaryUpdateRate#

[MeasureHDD1DiskSpace]
Measure=FreeDiskSpace
Drive=#Disk1#
Total=1
UpdateDivider=-1

[CalcHDD1FreeDiskUsage]
Measure=CALC
Formula=[MeasureHDD1DiskSpace]-[MeasureHDD1FreeDisk]
DynamicVariables=1
MaxValue=[MeasureHDD1DiskSpace]

[MeterIOText]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text= IO:
Group=DynamicDynamic

[MeterHDD1UsageFill]
Meter=Histogram
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Group=DynamicDynamic

[MeterHDD1FreeDiskLine]
Meter=Line
MeasureName=CalcHDD1FreeDiskUsage
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Group=DynamicDynamic

[MeterHDD1Usage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=#Disk1# %1B
Group=DynamicDynamic

[MeterHDD1FreeDisk]
Meter=String
MeasureName=MeasureHDD1FreeDisk
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=Free: %1B
StringAlign=Right
Group=DynamicDynamic

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAM
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
Group=DynamicDynamic

[MeterBatteryText]
Meter=String
MeasureName=MeasureBattery
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1%
StringAlign=Right
Group=DynamicDynamic

[MeterRAMFill]
Meter=Histogram
MeasureName=MeasureRAM
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Flip=1
Group=DynamicDynamic

[MeterBattery]
Meter=Line
MeasureName=MeasureBattery
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Flip=1
Group=DynamicDynamic