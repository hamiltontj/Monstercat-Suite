[Rainmeter]Group=SmallMeters
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.6
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterRAMUsage" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterRAMUsage" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterRAMUsage" "Text" "RAM: %1B"]

[MeasureSwap]Measure=SwapMemoryMaxValue=[MeasureSwapTotal]IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterSwapText" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterSwapText" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterSwapText" "Text" "Swap: %1B"][MeasureSwapTotal]Measure=SwapMemoryTotal=1

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Disk1#
UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD1Usage" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD1Usage" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD1Usage" "Text" "C: %1B"]

[MeasureHDD2]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=#Disk2#
UpdateDivider=#UserPrimaryUpdateRate#IfCondition=#LabelVerbosity# = 0IfTrueAction=[!SetOption "MeterHDD2Usage" "Text" "%1B"]IfCondition2=#LabelVerbosity# = 1IfTrueAction2=[!SetOption "MeterHDD2Usage" "Text" "%1B"]IfCondition3=#LabelVerbosity# = 2IfTrueAction3=[!SetOption "MeterHDD2Usage" "Text" "D: %1B"]

[MeterIOText]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text= IO:
Group=DynamicDynamic

[MeterHDD1UsageFill]
Meter=Histogram
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Group=DynamicDynamic

[MeterRAMLine]
Meter=Line
MeasureName=MeasureRAM
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Group=DynamicDynamic

[MeterHDD1Usage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=#Disk1# %1B
Group=DynamicDynamic

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAM
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterHDD2Usage]
Meter=String
MeasureName=MeasureHDD2
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=#Disk2# %1B
Group=DynamicDynamic

[MeterSwapText]
Meter=String
MeasureName=MeasureSwap
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterHDD2UsageFill]
Meter=Histogram
MeasureName=MeasureHDD2
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
Flip=1
Group=DynamicDynamic

[MeterSwapLine]
Meter=Line
MeasureName=MeasureSwap
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1
Flip=1
Group=DynamicDynamic