[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureUpload]
Measure=NetOut
UpdateDivider=#UserPrimaryUpdateRate#

[measureWAN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://checkip.dyndns.org
RegExp="(?siU)<body>(.+)Address: (.+)</body>"
StringIndex=2
UpdateDivider=#UserInfrequentUpdateRate#
IfCondition=#FakeDNSData# = 1
IfTrueAction=[!SetOption MeterWan Text "127.0.0.1"]
OnUpdateAction=[!UpdateMeter MeterWan][!Redraw]

[MeterUploadName]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=Upload

[MeterWAN]
Meter=String
MeasureName=MeasureWAN
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1

[MeterUploadText]
Meter=String
MeasureName=MeasureUpload
X=(#SizeW#*#MeterScale#-#SizeW#*#MeterScale#/3-#FontSize3#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)