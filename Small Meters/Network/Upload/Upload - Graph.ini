[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureUpload]
Measure=NetOut
UpdateDivider=#UserPrimaryUpdateRate#

[measureWAN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://checkip.dyndns.org
RegExp="(?siU)<body>(.+)Address: (.+)</body>"
StringIndex=2
UpdateDivider=#UserInfrequentUpdateRate#
IfCondition=#FakeDNSData# = 1
IfTrueAction=[!SetOption MeterWan Text "127.0.0.1"]
OnUpdateAction=[!UpdateMeter MeterWan][!Redraw]

[MeterUploadTextTitle]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text= Upload:
Group=DynamicDynamic

[MeterUploadFill]
Meter=Histogram
MeasureName=MeasureUpload
X=0
Y=(#FontSize3#*#MeterScale#/2)r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1
Group=DynamicDynamic

[MeterWAN]
Meter=String
MeasureName=MeasureWAN
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1
Group=DynamicDynamic

[MeterUploadText]
Meter=String
MeasureName=MeasureUpload
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic