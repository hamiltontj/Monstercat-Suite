[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
UpdateRate=#UserSecondaryUpdateRate#
DestAddress=#Website#
MinValue=%1
MaxValue=500

[MeasureSignal]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=Quality
WiFiIntfID=0
UpdateDivider=#UserPrimaryUpdateRate#

[MeterPingName]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=#Website#
Group=DynamicDynamic

[MeterPingText]
Meter=String
MeasureName=MeasurePing
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text= %1ms
Group=DynamicDynamic

[MeterWIFISignal]
Meter=String
MeasureName=MeasureSignal
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1%
StringAlign=Right
Group=DynamicDynamic

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)