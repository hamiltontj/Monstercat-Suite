[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
UpdateRate=#UserSecondaryUpdateRate#
DestAddress=#Website#
MinValue=%1
MaxValue=500

[MeasureSignal]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=Quality
WiFiIntfID=0
UpdateRate=UserPrimaryUpdateRate
UpdateDivider=#UserPrimaryUpdateRate#

[MeterPingName]
Meter=String
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=#Website#
Group=DynamicDynamic

[MeterPingText]
Meter=String
MeasureName=MeasurePing
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text= %1ms
Group=DynamicDynamic

[MeterWIFISignal]
Meter=String
MeasureName=MeasureSignal
X=(#SizeW#*#MeterScale#/2)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1%
Group=DynamicDynamic

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)