[Rainmeter]
Update=1000
Author=tjhrulz
Inspiration=Simple/Clean Analog Clock 1.0 by Go0dvIb3s
BackgroundMode=2
SolidColor=#BackgroundNonColor#

[Variables]
@include=#@#variables.ini

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureTimeClock]
Measure=Time
TimeZone=local

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#wResolution#*#Scale#)
Y=(15*#Scale#)
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
StringCase=UPPER
StringAlign=Right

[text2]
Meter=String
MeasureName=MeasureTime
X=r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
StringCase=UPPER
Text="%1"
StringAlign=Right

[MeterMonstercatCover]
Meter=IMAGE
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(40*#Scale#)
LineColor=#ClockHour#
ValueReminder=43200
X=(100*#Scale#)r
Y=(100*#Scale#)
LineWidth=(4*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
DynamicVariables=1

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(60*#Scale#)
LineColor=#ClockMin#
ValueReminder=3600
X=R
Y=(100*#Scale#)
LineWidth=(2*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
DynamicVariables=1

[SecondsRing]
Meter=ROUNDLINE
X=R
Y=(100*#Scale#)
LineLength=(75*#Scale#-6*#Scale#)
LineStart=(75*#Scale#)
AntiAlias=1
LineColor=#ClockRing#
Solid=1

[MeterSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineColor=#ClockSec#
ValueReminder=60
X=R
Y=(100*#Scale#)
LineLength=(75*#Scale#-6*#Scale#)
LineWidth=(8*#Scale#)
LineStart=(75*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
LineColor=#ClockSec#
AntiAlias=1
