[Rainmeter]
Update=1000
Author=tjhrulz

[Variables]
@include=#@#variables.ini
COLOR1=#BLUE#
COLOR2=#WHITEO#
COLOR3=#WHITE#
COLOR4=#RED#
SIZE=5

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureTimeClock]
Measure=Time
TimeZone=local

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#wResolution#*#Scale#)
Y=(15*#Scale#)
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
StringCase=UPPER
StringAlign=Right

[text2]
Meter=String
MeasureName=MeasureTime
X=r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
StringCase=UPPER
Text="%1"
StringAlign=Right

[MeterMonstercatCover]
Meter=IMAGE
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(40*#Scale#)
LineColor=#TextColor#
ValueReminder=43200
X=(100*#Scale#)r
Y=(100*#Scale#)
LineWidth=(4*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
DynamicVariables=1

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(60*#Scale#)
LineColor=#TextColor#
ValueReminder=3600
X=R
Y=(100*#Scale#)
LineWidth=(2*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
DynamicVariables=1

[SecondsRing]
Meter=ROUNDLINE
X=R
Y=(100*#Scale#)
LineLength=(75*#Scale#-6*#Scale#)
LineStart=(75*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
AntiAlias=1
LineColor=#TextColor#,100
Solid=1

[MeterSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineColor=#Color#
ValueReminder=60
DynamicVariables=1
X=R
Y=(100*#Scale#)
LineLength=(75*#Scale#-6*#Scale#)
LineWidth=(8*#Scale#)
LineStart=(75*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
LineColor=#TextColor#
AntiAlias=1

[String12]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize3#*#Scale#)
X=r
Y=(0*#Scale#+#FontSize3#*#Scale#*2)
Text="12"
AntiAlias=1

[String6]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize3#*#Scale#)
X=r
Y=(150*#Scale#-#FontSize3#*#Scale#*0.25)
Text="6"
AntiAlias=1

[String3]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize3#*#Scale#)
X=(-100*#Scale#+#FontSize3#*#Scale#*2.75)r
Y=(100*#Scale#-#FontSize3#*#Scale#/2)
Text="3"
AntiAlias=1

[String9]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize3#*#Scale#)
X=(200*#Scale#-#FontSize3#*#Scale#*5.75)r
Y=(100*#Scale#-#FontSize3#*#Scale#/2)
Text="9"
AntiAlias=1
