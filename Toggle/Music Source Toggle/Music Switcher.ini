[Rainmeter]
Update=100
AlwaysOnTop=-2

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.6
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureSongInfoStatus]
Measure=Plugin
Plugin=WebParser
UpdateRate=1
Url=file://#SETTINGSPATH#Rainmeter.ini
RegExp=(?siU)\[Monstercat\-Suite\\Large Meters\\Song Information\].*Active=(.*)\n
StringIndex=1

[MeasureBackgroundStatus]
Measure=Plugin
Plugin=WebParser
UpdateRate=1
Url=file://#SETTINGSPATH#Rainmeter.ini
RegExp=(?siU)\[Monstercat\-Suite\\Background\].*Active=(.*)\n
StringIndex=1

[MeasureExtraBackgroundStatus]
Measure=Plugin
Plugin=WebParser
UpdateRate=1
Url=file://#SETTINGSPATH#Rainmeter.ini
RegExp=(?siU)\[Monstercat\-Suite\\Background\\Extra\].*Active=(.*)\n
StringIndex=1

[MeasureAltBackgroundStatus]
Measure=Plugin
Plugin=WebParser
UpdateRate=1
Url=file://#SETTINGSPATH#Rainmeter.ini
RegExp=(?siU)\[Monstercat\-Suite\\Background\\Alts\].*Active=(.*)\n
StringIndex=1

[MeterNowPlayingSelector]
Meter=Image
ImageName=#@#images\iTunes.png
X=0
Y=5
W=(50*#StickerScale#)
H=(50*#StickerScale#)
LeftMouseUpAction=[!ActivateConfig "Monstercat-Suite\Large Meters\Song Information" "Normal.ini"][!SetOption MeterNowPlayingSelector ImageTint "#*Color*#"][!SetOption MeterSpotifySelector ImageTint "#*LogoColor*#"][!SetOption MeterGPMDPSelector ImageTint "#*LogoColor*#"]
Greyscale=1
ImageTint=#WallpaperColor#

Group=DynamicDynamic

[MeterSpotifySelector]
Meter=Image
ImageName=#@#images\Spotify.png
X=R
Y=r
W=(50*#StickerScale#)
H=(50*#StickerScale#)
LeftMouseUpAction=[!ActivateConfig "Monstercat-Suite\Large Meters\Song Information" "Spotify.ini"][!SetOption MeterNowPlayingSelector ImageTint "#*LogoColor*#"][!SetOption MeterSpotifySelector ImageTint "#*Color*#"][!SetOption MeterGPMDPSelector ImageTint "#*LogoColor*#"]
Greyscale=1
ImageTint=#WallpaperColor#
Group=DynamicDynamic

[MeterGPMDPSelector]
Meter=Image
ImageName=#@#images\GPMDP.png
X=R
Y=r
W=(50*#StickerScale#)
H=(50*#StickerScale#)
LeftMouseUpAction=[!ActivateConfig "Monstercat-Suite\Large Meters\Song Information" "GooglePlay.ini"][!SetOption MeterNowPlayingSelector ImageTint "#*LogoColor*#"][!SetOption MeterSpotifySelector ImageTint "#*LogoColor*#"][!SetOption MeterGPMDPSelector ImageTint "#*Color*#"]
Greyscale=1
ImageTint=#WallpaperColor#
Group=DynamicDynamic