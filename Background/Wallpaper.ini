ImageName=#@#images\Wallpaper.jpg
Greyscale=1
X=0
Y=0
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#
ImageTint=#WallpaperColor#
UpdateDivider=#UserPrimaryUpdateRate#
Group=DynamicDynamic