[Rainmeter]
Update=10

[Metadata]
Name=Monstercat Visualizer for Rainmeter 1.2
Author=marcopixel
Version=1.2
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureShowGenreColors]
Measure=Calc
Formula=#EnableGenreColors#
IfEqualValue=1
IfEqualAction=[!UpdateMeterGroup TestGroup][!RedrawGroup TestGroup]
UpdateDivider=10

[Background]
Meter=Image
ImageName=#@#images\MonstercatWallpaper-Full.jpg
Greyscale=1
X=0
Y=0
W=#WORKAREAWIDTH#
H=#WORKAREAHEIGHT#
SolidColor=0,0,0,50
ImageTint=#GenreColor#
DynamicVariables=1