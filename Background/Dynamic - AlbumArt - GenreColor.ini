[Rainmeter]
Update=1000000

[Metadata]
Name=Monstercat Visualizer for Rainmeter 1.2
Author=marcopixel
Version=1.2
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc
GenreColor=#Color#

[MeasureShowGenreColors]
Measure=Calc
Formula=#EnableGenreColors#
IfEqualValue=0
IfEqualAction=[!SetOptionGroup Background ImageTint=#Color#]
IfAboveValue=0
IfAboveAction=[!SetOptionGroup Background ImageTint=#GenreColor#]
UpdateDivider=-1

[Background]
Meter=Image
ImageName=#@#images\MonstercatWallpaper-Full.jpg
Greyscale=1
X=0
Y=0
W=#WORKAREAWIDTH#
H=#WORKAREAHEIGHT#
SolidColor=0,0,0,50