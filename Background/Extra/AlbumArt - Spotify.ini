[Rainmeter]
Update=100
AlwaysOnTop=-2
#OnRefreshAction=[!CommandMeasure CalcBlurAlbumArt "blur('[CalcRootFilePath]','[MeasureAlbumArt]','[CalcEscapedFilePath]')"]

ContextTitle="Disable Spotify support"
ContextAction=[!ActivateConfig "Monstercat-Suite\Background\Extra" "AlbumArt.ini"]

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[CalcRootFilePath]
Measure=String
String="#ROOTCONFIGPATH#"
Substitute="\":"\\"

[CalcEscapedFilePath]
Measure=String
String="#@#images\"
Substitute="\":"\\"

[CalcSpotifyImageFilePath]
Measure=String
String="#@#images\cover.png"
Substitute="\":"\\"

[CalcBlurAlbumArt]
Measure=Script
ScriptFile=#ROOTCONFIGPATH#\albumArtBlur.lua

[MeasureAlbumArt]
Measure=Plugin
Plugin=SpotifyPlugin
Type=AlbumArt
Res=640
DefaultPath=#@#images\nocover.png
CoverPath=#@#images\cover.png

[MeasureAlbumChangedNotify]
Measure=Plugin
Plugin=SpotifyPlugin
Type=AlbumName
OnChangeAction=[!CommandMeasure CalcBlurAlbumArt "blur('[CalcRootFilePath]','[MeasureAlbumArt]','[CalcEscapedFilePath]')"][!CommandMeasure MeasureChangeAlbumArt "Stop 1"][!CommandMeasure MeasureChangeAlbumArt "Execute 1"]

[MeasureChangeAlbumArt]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Wait 5000 | DoDynamicUpdate
DoDynamicUpdate=[!SetOptionGroup backgroundArt DynamicVariables 0]

[Background]
Meter=Image
ImageName=#@#images\coverB.png
X=0
Y=0
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#
UpdateDivider=(#UserPrimaryUpdateRate# * 10)
Group=backgroundArt