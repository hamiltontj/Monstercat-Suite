[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureUpload]
Measure=NetOut

[MeterUploadFill]
Meter=Histogram
MeasureName=MeasureUpload
X=0
Y=0
W=(300*#MeterScale#)
H=(150*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1

[MeterUploadText]
Meter=String
MeasureName=MeasureUpload
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=U:%1