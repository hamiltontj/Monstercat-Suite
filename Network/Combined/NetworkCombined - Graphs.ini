[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureUpload]
Measure=NetOut
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureDownload]
Measure=NetIn
UpdateDivider=#UserPrimaryUpdateRate#

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
UpdateRate=#UserSecondaryUpdateRate#
DestAddress=#Website#
MinValue=0
MaxValue=#MaxPing#
#IfCondition1=MeasurePing > #MaxPing#
#IfTrueAction1=[!SetOption MeterPingText Text "Ping: #MaxPingDisplayed#+ ms"]
#OnUpdateAction=[!UpdateMeter MeterPingText][!Redraw]
#IfCondition2=MeasurePing < 1
#IfTrueAction2=[!SetOption MeterPingText Text "Ping: DNS Error"]
#OnUpdateAction=[!UpdateMeter MeterPingText][!Redraw]

[measureLAN]
; This measure returns your IP. 
Measure=Plugin
Plugin=SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=0
Substitute="":"N/A"
UpdateDivider=#UserInfrequentUpdateRate#

[measureWAN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://checkip.dyndns.org
RegExp="(?siU)<body>(.+)Address: (.+)</body>"
StringIndex=2
Substitute="":"N/A"
UpdateDivider=#UserInfrequentUpdateRate#
IfCondition=#FakeDNSData# = 1
IfTrueAction=[!SetOption MeterWan Text "W: 127.0.0.1"]
OnUpdateAction=[!UpdateMeter MeterWan][!Redraw]

[MeasureSignal]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=Quality
WiFiIntfID=0
UpdateRate=UserPrimaryUpdateRate

[MeterLan]
Meter=String
MeasureName=MeasureLAN
X=#Padding#
Y=#Padding#
H=#FontSize4#*#MeterScale#
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
ClipString=1
Text=L: %1

[MeterPingText]
Meter=String
MeasureName=MeasurePing
X=(#SizeW#/2*#MeterScale#+#FontSize4#*1)
Y=#Padding#
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text= Ping: %1ms

[MeterWan]
Meter=String
MeasureName=MeasureWAN
X=#Padding#
Y=0R
H=#FontSize4#*#MeterScale#
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
ClipString=1
Text=W: %1

[MeterWIFISignal]
Meter=String
MeasureName=MeasureSignal
X=(#SizeW#/2*#MeterScale#+#FontSize4#*1)
Y=0r
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=WiFi: %1%

[MeterUploadFill]
Meter=Histogram
MeasureName=MeasureUpload
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1

[MeterPingLine]
Meter=Line
MeasureName=MeasurePing
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1

[MeterUploadText]
Meter=String
MeasureName=MeasureUpload
X=#Padding#
Y=0R
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=U: %1

[MeterDownloadText]
Meter=String
MeasureName=MeasureDownload
X=(#SizeW#/2*#MeterScale#)
Y=0r
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=D: %1

[MeterDownloadFill]
Meter=Histogram
MeasureName=MeasureDownload
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1
Flip=1

