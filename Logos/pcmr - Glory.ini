[Rainmeter]
Update=100
AlwaysOnTop=-1
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.10
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[PCBG]
Meter=IMAGE
X=0
Y=(75*#LogoScale#)
W=(159*#LogoScale#)
H=(117*#LogoScale#)
SolidColor=#LogoColor#
MouseOverAction=[!ShowMeterGroup "MediaControls"]
MouseLeaveAction=[!HideMeterGroup "MediaControls"]
Group=DynamicDynamic

[PC]
Meter=String
X=0r
Y=(144*#LogoScale#)
FontFace=#Font1#
FontSize=(68*#LogoScale#)
FontColor=#TextColor2#
AntiAlias=1
Group=DynamicDynamic
Text=PC
StringAlign=LeftCenter

[MR]
Meter=String
X=10R
Y=r
FontFace=#Font2#
FontSize=(68*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=MASTER RACE
StringAlign=LeftCenter

[Bar]
Meter=IMAGE
X=42R
Y=0
W=(10*#LogoScale#)
H=(288*#LogoScale#)
SolidColor=#LogoColor#
MouseOverAction=[!ShowMeterGroup "MediaControls"]
MouseLeaveAction=[!HideMeterGroup "MediaControls"]
Group=DynamicDynamic

[Behold]
Meter=String
X=42R
Y=((144-30)*#LogoScale#)
FontFace=#Font2#
FontSize=(50*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=behold
StringAlign=LeftCenter

[Glory]
Meter=String
X=0r
Y=(-40*#LogoScale#)R
FontFace=#Font2#
FontSize=(40*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=true glory
StringAlign=LeftCenter