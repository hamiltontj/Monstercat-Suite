[Rainmeter]
Update=100
AlwaysOnTop=-1
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureCPU]
Measure=CPU
MaxValue=100
UpdateDivider=(#UserPrimaryUpdateRate#*10)

[MeasureGPU]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU usage
MaxValue=100
UpdateDivider=(#UserPrimaryUpdateRate#*10)

[PCBG]
Meter=IMAGE
X=0
Y=(85*#LogoScale#)
W=(159*#LogoScale#)
H=(117*#LogoScale#)
SolidColor=#LogoColor#
Group=DynamicDynamic

[PC]
Meter=String
X=0r
Y=(154*#LogoScale#)
FontFace=#Font1#
FontSize=(68*#LogoScale#)
FontColor=#TextLogoColor2#
AntiAlias=1
Group=DynamicDynamic
Text=PC
StringAlign=LeftCenter

[MR]
Meter=String
X=10R
Y=r
FontFace=#Font2#
FontSize=(68*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=MASTER RACE
StringAlign=LeftCenter

[Bar]
Meter=IMAGE
MeasureName=MeasureCPU
X=42R
Y=0
W=(10*#LogoScale#)
H=(288*#LogoScale#)
SolidColor=#LogoColor#
Group=DynamicDynamic

[CPUBar]
Meter=BAR
MeasureName=MeasureCPU
X=r
Y=r
W=(10*#LogoScale#)
H=(144*#LogoScale#)
BarColor=#LogoColorDyn#
BarOrientation=Verticle
Group=DynamicDynamic

[GPUBar]
Meter=BAR
MeasureName=MeasureGPU
X=r
Y=R
W=(10*#LogoScale#)
H=(144*#LogoScale#)
BarColor=#LogoColorDyn#
BarOrientation=Verticle
Flip=1
Group=DynamicDynamic

[Behold]
Meter=String
X=42R
Y=((154-30)*#LogoScale#)
FontFace=#Font2#
FontSize=(50*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=behold
StringAlign=LeftCenter

[Glory]
Meter=String
X=0r
Y=(-40*#LogoScale#)R
FontFace=#Font2#
FontSize=(40*#LogoScale#)
FontColor=#TextColor#
AntiAlias=1
Group=DynamicDynamic
Text=true glory
StringAlign=LeftCenter