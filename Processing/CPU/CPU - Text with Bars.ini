[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureCPUName]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CpuName

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=Load
MaxValue=100
MinValue=0

[MeasureCPUFreq]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CpuSpeed

[MeasureCPUTemp]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=MaxTemperature

[MeasureRAM]
Measure=PhysicalMemory
UpdateRate=UserUpdateRate

[MeterCPUName]
Meter=String
MeasureName=MeasureCPUName
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1

[MeterCPUFill]
Meter=BAR
MeasureName=MeasureCPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=255,255,255,240
BarOrientation=Horizontal

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1%

[MeterCPUFreqText]
Meter=String
MeasureName=MeasureCPUFreq
X=(#SizeW#*#MeterScale#/2)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
NumOfDecimals=2
Scale=1000
Text=%1 Ghz

[MeterCPUTempText]
Meter=String
MeasureName=MeasureCPUTemp
X=0
Y=0R
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1°

[MeterRAMText]
Meter=String
MeasureName=MeasureRAM
X=(#SizeW#*#MeterScale#/2)
Y=0r
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B