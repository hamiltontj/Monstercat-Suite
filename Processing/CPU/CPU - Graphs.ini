[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureCPU]
Measure=CPU
UpdateRate=UserUpdateRate
MaxValue=100

[MeterCPUFill]
Meter=Histogram
MeasureName=MeasureCPU
X=0
Y=0
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=CPU: %1%