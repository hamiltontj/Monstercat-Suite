[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU

[MeasureCPU]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2

[MeasureTop%]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName]
TopProcess=2

[MeasureTop%2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2]
TopProcess=2

[MeasureTop%3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName4]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2];[MeasureTopName3]
TopProcess=2

[MeasureTop%4]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2];[MeasureTopName3]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName5]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2];[MeasureTopName3];[MeasureTopName5]
TopProcess=2

[MeasureTop%5]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName];[MeasureTopName2];[MeasureTopName3];[MeasureTopName5]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Percentual=1
NumOfDecimals=2
DynamicVariables=1
Text=CPU Usage: %1

[MeterTopName]
Meter=String
MeasureName=MeasureTopName
X=0
Y=0R
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1

[MeterTop%]
Meter=String
MeasureName=MeasureTop%
X=0R
Y=0r
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Percentual=1
NumOfDecimals=2
Text=%1%

