[MeasureTopProcess5CPU]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopProcess1Name];[MeasureTopProcess2Name];[MeasureTopProcess3Name];[MeasureTopProcess4Name]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1
UpdateDivider=#UserPrimaryUpdateRate#

[MeterCPUName]
Meter=String
X=0
Y=0R
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=Total:

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Percentual=1
NumOfDecimals=1
Text=%1%
StringAlign=Right

[MeterTopProces1Name]
