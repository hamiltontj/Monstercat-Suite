[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BakcgroundColor#

[MeasureCPU]
Measure=CPU

[MeasureGPU]
Measure=GPU

[MeasureRAM]
Measure=PhysicalMemory

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
X=#Padding#
Y=#Padding#
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=CPU: %1%

[MeterRAMText]
Meter=String
MeasureName=MeasureRAM
X=(#SizeW#/2*#MeterScale#)
Y=#Padding#
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
NumOfDecimals=1
AutoScale=1
Text= RAM: %1B


[MeterGPU]
Meter=String
X=#Padding#
Y=0R
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=GPU: %1

[MeterUptimeText]
Meter=String
X=(#SizeW#/2*#MeterScale#)
Y=0r
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=Uptime: %1%

[MeterCPUFill]
Meter=Histogram
MeasureName=MeasureCPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1

[MeterRAMLine]
Meter=Line
MeasureName=MeasureRAM
X=0
Y=0r
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
LineColor=#Color2#
LineWidth=1
AntiAlias=1

[MeterCPUText]
Meter=String
MeasureName=MeasureCPU
X=#Padding#
Y=0R
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=U: %1

[MeterGPUText]
Meter=String
MeasureName=MeasureGPU
X=(#SizeW#/2*#MeterScale#)
Y=0r
W=(#SizeW#/2*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=D: %1

[MeterGPUFill]
Meter=Histogram
MeasureName=MeasureGPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(#SizeH#*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1
Flip=1

