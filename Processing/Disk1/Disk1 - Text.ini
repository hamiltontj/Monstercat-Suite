[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BakcgroundColor#

[MeasureDisk1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=C:
UpdateRate=UserUpdateRate

[MeterDisk1Fill]
Meter=Histogram
MeasureName=MeasureDisk1
X=0
Y=0
W=(300*#MeterScale#)
H=(150*#MeterScale#)
PrimaryColor=#Color#
AntiAlias=1
AutoScale=1

[MeterDisk1Text]
Meter=String
MeasureName=MeasureDisk1
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=C: %1