[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=c:
UpdateRate=UserUpdateRate

[MeasureHDD1FreeDisk]
Measure=FreeDiskSpace
Drive=C:

[MeasureHDD1Name]
Measure=FreeDiskSpace
Drive=C:
Label=1

[MeterHDDText]
Meter=String
MeasureName=MeasureHDD1Name
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text= C: %1

[MeterHDDFill]
Meter=BAR
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=255,255,255,240
BarOrientation=Horizontal

[MeterHDDUsage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[MeterHDDUsed]
Meter=String
MeasureName=MeasureHDD1FreeDisk
X=(#SizeW#*#MeterScale#/2)
Y=0r
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B