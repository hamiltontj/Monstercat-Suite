[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1

[MeasureRAM]
Measure=PhysicalMemory
UpdateRate=UserUpdateRate

[MeasureHDD1]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=C:
UpdateRate=UserUpdateRate

[MeasureHDD2]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=D:
UpdateRate=UserUpdateRate

[MeterRAMText]
Meter=String
MeasureName=MeasureRAMTotal
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text= RAM: %1B

[MeterRAMFill]
Meter=BAR
MeasureName=MeasureRAM
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=255,255,255,240
BarOrientation=Horizontal

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAM
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[MeterHDD1Usage]
Meter=String
MeasureName=MeasureHDD1
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=C: %1

[MeterHDD2Usage]
Meter=String
MeasureName=MeasureHDD2
X=(#SizeW#*#MeterScale#/2)
Y=0r
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=D: %1