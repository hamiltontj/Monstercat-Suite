[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1

[MeasureRAM]
Measure=PhysicalMemory
UpdateRate=UserUpdateRate

[MeterRAMText]
Meter=String
MeasureName=MeasureRAMTotal
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Text= RAM: %1B

[MeterRAMUsage]
Meter=String
MeasureName=MeasureRAM
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[Background]
Meter=Image
x=0
y=0
W=(#SizeW#*#MeterScale#)