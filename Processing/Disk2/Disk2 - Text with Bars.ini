[Variables]
@include=#@#variables.ini

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureHDD2]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Bytes/sec
PerfMonInstance=D:
UpdateRate=UserUpdateRate

[MeasureHDD2FreeDisk]
Measure=FreeDiskSpace
Drive=D:

[MeasureHDD2Name]
Measure=FreeDiskSpace
Drive=D:
Label=1

[MeterHDDText]
Meter=String
MeasureName=MeasureHDD2Name
X=0
Y=0
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text= D: %1

[MeterHDDFill]
Meter=BAR
MeasureName=MeasureHDD2
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=255,255,255,240
BarOrientation=Horizontal

[MeterHDDUsage]
Meter=String
MeasureName=MeasureHDD2
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B

[MeterHDDUsed]
Meter=String
MeasureName=MeasureHDD2FreeDisk
X=(#SizeW#*#MeterScale#/2)
Y=0r
W=(#SizeW#*#MeterScale#)
FontFace=#Font2#
FontSize=(#FontSize3#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B