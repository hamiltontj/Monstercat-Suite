[Rainmeter]
Update=100
AlwaysOnTop=-1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[ToggleImage]
Meter=IMAGE
ImageName=#@#images\options.png
X=R
Y=0r
W=(50*#StickerScale#)
H=(50*#StickerScale#)
ImageTint=#LogoColor#
SolidColor=0,0,0,1
Group=DynamicDynamic
LeftMouseUpAction=[!ToggleFadeGroup "SmallMeter"][!ToggleFadeGroup "MiniMeter"]