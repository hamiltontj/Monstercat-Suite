[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz clock inspired by Simple/Clean Analog Clock by Go0dvIb3s
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureTimeClock]
Measure=Time
TimeZone=local

[MeterMonstercatCover]
Meter=IMAGE
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(50*#Scale#)
LineColor=#HourColor#
ValueReminder=43200
X=(100*#Scale#)r
Y=(100*#Scale#)
LineWidth=(4*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(70*#Scale#)
LineColor=#MinColor#
ValueReminder=3600
X=R
Y=(100*#Scale#)
LineWidth=(2*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[SecondsRing]
Meter=ROUNDLINE
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineStart=(90*#Scale#)
AntiAlias=1
LineColor=#ClockRingColor#
Solid=1
Group=DynamicDynamic

[MeterSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
ValueReminder=60
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineWidth=(8*#Scale#)
LineStart=(90*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
LineColor=#SecColor#
AntiAlias=1
Group=DynamicDynamic

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize1#*#Scale#*#CharLimit#)
StringCase=UPPER
Group=DynamicDynamic

[text2]
Meter=String
MeasureName=MeasureTime
X=4r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize1#*#Scale#*#CharLimit#)
StringCase=UPPER
Text="%1"
Group=DynamicDynamic