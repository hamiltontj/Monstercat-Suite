[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[CalcX]
Measure=Script
ScriptFile="#ROOTCONFIGPATH#\Large Meters\Monster Clock\Right Side\rightAlign.lua"

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureImage]
Measure=Plugin
Plugin=QuotePlugin
PathName=#ImagePathName#
Subfolders=1
FileFilter=*.png;*.jpg;*.bmp;*.gif;*.tif;*.ico
UpdateDivider=#FactandImageUpdateRate#


[mWeatherData]
 Measure=Plugin
 Plugin=WebParser
 URL="http://wxdata.weather.com/wxdata/weather/local/#location#?cc=*&unit=#unit#"
 RegExp="(?siU)^(.*)$"
 UpdateRate=900
 ErrorString="DINAJ2: WebParser fail"
 ForceReload=1
 FinishAction=[!EnableMeasureGroup Weather][!UpdateMeter *][!Redraw]

[mTempUnit]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 URL=[mWeatherData]
 StringIndex2=1
 RegExp="<ut>(.+)<\/ut>"

[mWindUnit]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 URL=[mWeatherData]
 StringIndex2=1
 RegExp="<us>(.+)<\/us>"

[mTimestamp]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp="<lsup>(.+)</lsup>"

[mPlaceName]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp="<dnam>(.+)</dnam>"

[mTemperature]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<tmp>(\d+)</tmp>

[mFeelsLike]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<flik>(\d+)</flik>

[mCondition]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<t>(.+)</t>

[mWindSpeed]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<s>(.+)</s>

[mWindGust]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<gust>(.+)</gust>

[mStringScript]
 Measure=Script
 ScriptFile=#@#\scripts\dinajT.lua
 Group=Weather
 TempMeasureName=mFeelsLike
 WindMeasureName=mWindSpeed
 FirstString=mainString
 SecondString=subString
 Unit=#unit#
 JacketThreshold=#jacket_temp#
 CoatThreshold=#coat_temp#
 Disabled=1

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#WORKAREAWIDTH#*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize1#*#Scale#*#CharLimit#)
StringCase=UPPER
StringAlign=Right
Group=DynamicDynamic
OnUpdateAction=[!CommandMeasure CalcX "RightStringMeters()"]

[mainString]
Meter=String
MeasureName=mCondition
MeasureName2=mTemperature
MeasureName3=mTempUnit
MeasureName4=mFeelsLike
MeasureName5=MeasureTime
ToolTipText="%1, %2 %3 (Feels like %4 %3)"
DynamicVariables=1
X=4r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize2#*#CharLimit#)
StringCase=UPPER
Text="It's %5 #NoWeatherText#"
StringAlign=Right
Group=DynamicDynamic
OnUpdateAction=[!CommandMeasure CalcX "RightStringMeters()"]

[MeterImageSlideshow]
Meter=IMAGE
MeasureName=MeasureImage
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)
#MiddleMouseUpAction=[!Refresh] #Removed until I can make it not update whole skin
LeftMouseUpAction=["[MeasureImage]"]
PreserveAspectRatio=#AspectRatio#