[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.0
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[CalcX]
Measure=Script
ScriptFile="#ROOTCONFIGPATH#\Large Meters\Monster Clock\Right Side\rightAlign.lua"

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureImage]
Measure=Plugin
Plugin=QuotePlugin
PathName=#ImagePathName#
Subfolders=1
FileFilter=*.png;*.jpg;*.bmp;*.gif;*.tif;*.ico
UpdateDivider=#FactandImageUpdateRate#

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#WORKAREAWIDTH#*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
StringCase=UPPER
StringAlign=Right
Group=DynamicDynamic
OnUpdateAction=[!CommandMeasure CalcX "RightStringMeters()"]

[mainString]
Meter=String
MeasureName=MeasureTime
X=r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
StringCase=UPPER
Text="%1"
StringAlign=Right
Group=DynamicDynamic
OnUpdateAction=[!CommandMeasure CalcX "RightStringMeters()"]

[MeterImageSlideshow]
Meter=IMAGE
MeasureName=MeasureImage
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)
#MiddleMouseUpAction=[!Refresh] #Removed until I can make it not update whole skin
LeftMouseUpAction=["[MeasureImage]"]
PreserveAspectRatio=#AspectRatio#