[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz clock inspired by Simple/Clean Analog Clock by Go0dvIb3s
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.4
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureTimeClock]
Measure=Time
TimeZone=local

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#WORKAREAWIDTH#*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
StringCase=UPPER
StringAlign=Right
Group=DynamicDynamic

[text2]
Meter=String
MeasureName=MeasureTime
X=r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
StringCase=UPPER
Text="%1"
StringAlign=Right
Group=DynamicDynamic

[MeterMonstercatCover]
Meter=IMAGE
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(50*#Scale#)
LineColor=#HourColor#
ValueReminder=43200
X=(100*#Scale#)r
Y=(100*#Scale#)
LineWidth=(4*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(70*#Scale#)
LineColor=#MinColor#
ValueReminder=3600
X=R
Y=(100*#Scale#)
LineWidth=(2*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[SecondsRing]
Meter=ROUNDLINE
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineStart=(90*#Scale#)
AntiAlias=1
LineColor=#ClockRingColor#
Solid=1
Group=DynamicDynamic

[MeterSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
ValueReminder=60
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineWidth=(8*#Scale#)
LineStart=(90*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
LineColor=#SecColor#
DynamicVariables=1
AntiAlias=1
Group=DynamicDynamic

[String12]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize4#*#Scale#)
X=r
Y=(0*90*#Scale#+#FontSize4#*#Scale#)
Text="12"
AntiAlias=1
Group=DynamicDynamic

[String6]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize4#*#Scale#)
X=r
Y=(2*90*#Scale#-#FontSize4#*#Scale#)
Text="6"
AntiAlias=1
Group=DynamicDynamic

[String3]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize4#*#Scale#)
X=(1*90*#Scale#-#FontSize4#*#Scale#)r
Y=(100*#Scale#-#FontSize4#*#Scale#/2)
Text="3"
AntiAlias=1
Group=DynamicDynamic

[String9]
Meter=STRING
StringAlign=CENTER
FontFace=#Font1#
FontColor=#TextColor#
FontSize=(#FontSize4#*#Scale#)
X=(-2*90*#Scale#+#FontSize4#*#Scale#*2)r
Y=(100*#Scale#-#FontSize4#*#Scale#/2)
Text="9"
AntiAlias=1
Group=DynamicDynamic