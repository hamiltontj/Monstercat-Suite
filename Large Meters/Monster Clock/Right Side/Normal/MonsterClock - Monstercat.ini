[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundNonColor#

[Variables]
@include=#@#variables.ini

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#wResolution#*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
StringCase=UPPER
StringAlign=Right
Group=DynamicDynamic

[text2]
Meter=String
MeasureName=MeasureTime
X=r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
StringCase=UPPER
Text="%1"
StringAlign=Right
Group=DynamicDynamic

[MeterMonstercatCover]
Meter=IMAGE
ImageName=#@#images\nocover.png
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)