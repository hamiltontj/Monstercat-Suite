[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundNonColor#
DynamicWindowSize=1

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz clock inspired by Simple/Clean Analog Clock by Go0dvIb3s
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.5
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[MeasureDate]
Measure=Time
Format=%A %B %d

[MeasureTime]
Measure=Time
Format=%I:%M %p

[MeasureTimeClock]
Measure=Time
TimeZone=local

[mWeatherData]
 Measure=Plugin
 Plugin=WebParser
 URL="http://wxdata.weather.com/wxdata/weather/local/#location#?cc=*&unit=#unit#"
 RegExp="(?siU)^(.*)$"
 UpdateRate=900
 ErrorString="DINAJ2: WebParser fail"
 ForceReload=1
 FinishAction=[!EnableMeasureGroup Weather][!UpdateMeter *][!Redraw]

[mTempUnit]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 URL=[mWeatherData]
 StringIndex2=1
 RegExp="<ut>(.+)<\/ut>"

[mWindUnit]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 URL=[mWeatherData]
 StringIndex2=1
 RegExp="<us>(.+)<\/us>"

[mTimestamp]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp="<lsup>(.+)</lsup>"

[mPlaceName]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp="<dnam>(.+)</dnam>"

[mTemperature]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<tmp>(\d+)</tmp>

[mFeelsLike]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<flik>(\d+)</flik>

[mCondition]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<t>(.+)</t>

[mWindSpeed]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<s>(.+)</s>

[mWindGust]
 Measure=Plugin
 Plugin=WebParser
 Group=Weather
 Disabled=1
 Url=[mWeatherData]
 StringIndex2=1
 RegExp=<gust>(.+)</gust>

[mStringScript]
 Measure=Script
 ScriptFile=#ROOTCONFIGPATH#\dinaj.lua
 Group=Weather
 TempMeasureName=mFeelsLike
 WindMeasureName=mWindSpeed
 FirstString=mainString
 SecondString=subString
 Unit=#unit#
 JacketThreshold=#jacket_temp#
 CoatThreshold=#coat_temp#
 Disabled=1

[text1]
Meter=String
MeasureName=MeasureDate
X=(225*#Scale#+#WORKAREAWIDTH#*#Scale#)
Y=0
H=(100*#Scale#)
FontFace=#Font1#
FontSize=(#FontSize1#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize1#*#Scale#*#CharLimit#)
StringCase=UPPER
StringAlign=Right
Group=DynamicDynamic

[mainString]
Meter=String
MeasureName=mCondition
MeasureName2=mTemperature
MeasureName3=mTempUnit
MeasureName4=mFeelsLike
MeasureName5=MeasureTime
ToolTipText="%1, %2 %3 (Feels like %4 %3)"
DynamicVariables=1
X=4r
Y=0R
H=(100*#Scale#)
FontFace=#Font2#
FontSize=(#FontSize2#*#Scale#)
FontColor=#TextColor#
AntiAlias=1
ClipString=2
ClipStringW=(#FontSize1#*#Scale#*#CharLimit#)
StringCase=UPPER
Text="It's %5 #NoWeatherText#"
StringAlign=Right
Group=DynamicDynamic

[MeterMonstercatCover]
Meter=IMAGE
X=r
Y=0
W=(200*#Scale#)
H=(200*#Scale#)

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(50*#Scale#)
LineColor=#HourColor#
ValueReminder=43200
X=(100*#Scale#)r
Y=(100*#Scale#)
LineWidth=(4*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
LineLength=(70*#Scale#)
LineColor=#MinColor#
ValueReminder=3600
X=R
Y=(100*#Scale#)
LineWidth=(2*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
Solid=0
AntiAlias=1
Group=DynamicDynamic

[SecondsRing]
Meter=ROUNDLINE
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineStart=(90*#Scale#)
AntiAlias=1
LineColor=#ClockRingColor#
Solid=1
Group=DynamicDynamic

[MeterSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeClock
ValueReminder=60
X=R
Y=(100*#Scale#)
LineLength=(90*#Scale#-6*#Scale#)
LineWidth=(8*#Scale#)
LineStart=(90*#Scale#)
StartAngle=4.7123889
RotationAngle=6.2831753
LineColor=#SecColor#
AntiAlias=1
Group=DynamicDynamic