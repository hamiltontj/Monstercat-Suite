[Rainmeter]Group=MiniMeter
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visualizer by marcopixel"
Version=0.7.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[MeasureUpload]
Measure=NetOut
UpdateDivider=#UserPrimaryUpdateRate#

[MeterUploadName]
Meter=String
X=0
Y=0
W=(#SizeW#*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=Upload
Group=DynamicDynamic

[MeterUploadText]
Meter=String
MeasureName=MeasureUpload
X=(#SizeW#*#MeterScale#)
Y=0
W=(#SizeW#*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterUploadFill]
Meter=Bar
MeasureName=MeasureUpload
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
Group=DynamicDynamic