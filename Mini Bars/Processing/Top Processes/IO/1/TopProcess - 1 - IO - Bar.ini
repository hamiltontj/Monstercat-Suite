[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#BackgroundColor#

[Metadata]
Name=Monstercat Suite for Rainmeter
Author=tjhrulz
Information="A fully color dynamic suite of rainmeter skins, inspired by  Monstercat Visulizer by marcopixel"
Version=0.6.10
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\ReadColor.inc

[IOData]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
Order=IO Data Bytes/sec
Mode=Difference
Filter=_Total
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeasureTopProcess1IO]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=IOData
Counter=IO Data Bytes/sec
Mode=Difference
Instance=1
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeasureTopProcess1IOName]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=IOData
Counter=name
Instance=1
UpdateDivider=(#UserPrimaryUpdateRate#)

[MeterTopProcess1Name]
Meter=String
MeasureName=MeasureTopProcess1IOName
X=0
Y=0R
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1
Group=DynamicDynamic

[MeterTopProcess1IO]
Meter=String
MeasureName=MeasureTopProcess1IO
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right
Group=DynamicDynamic

[MeterIOFill1]
Meter=BAR
MeasureName=MeasureTopProcess1IO
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
Group=DynamicDynamic