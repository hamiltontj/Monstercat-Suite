[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[Mem]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
Order=Working Set - Private
Filter=_Total|Memory Compression

[MeasureTopProcess3Name]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=Mem
Counter=name
Instance=1
UpdateDivider=#UserPrimaryUpdateRate#

[MeasureTopProcess3Mem]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=Mem
Counter=Working Set - Private
Instance=1
MaxValue=#MaxProgramRAM#
UpdateDivider=#UserPrimaryUpdateRate#

[MeterTopProcess3Name]
Meter=String
MeasureName=MeasureTopProcess3Name
X=0
Y=0R
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1

[MeterTopProcess3Mem]
Meter=String
MeasureName=MeasureTopProcess3Mem
X=(#SizeW#*#MeterScale#)
Y=0r
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Text=%1B
StringAlign=Right

[MeterMemFill3]
Meter=BAR
MeasureName=MeasureTopProcess3Mem
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
DynamicVariables=1