[Variables]
@include=#@#variables.ini
@include2=#@#include\MeasureGenre.inc

[Rainmeter]
Update=1000
Author=tjhrulz
BackgroundMode=2
SolidColor=#BackgroundColor#

[MeasureGPUName]
Measure=Plugin
Plugin=MSIAfterburner.dll
GPU=0
GPUDescriptor=DisplayName

[MeasureGPU]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU usage
MaxValue=100
MinValue=0
UpdateDivider=#UserPrimaryUpdateRate#

[MeterGPUName]
Meter=String
MeasureName=MeasureGPUName
X=0
Y=0
W=(#SizeW#*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1

[MeterGPUUsage]
Meter=String
MeasureName=MeasureGPU
X=(#SizeW#*#MeterScale#)
Y=0
W=(#SizeW#*#MeterScale#)
FontFace=#Font3#
FontSize=(#FontSize4#*#MeterScale#)
FontColor=#TextColor#
AntiAlias=1
Text=%1%
StringAlign=Right

[MeterGPUFill]
Meter=BAR
MeasureName=MeasureGPU
X=0
Y=0R
W=(#SizeW#*#MeterScale#)
H=(5*#MeterScale#)
BarColor=#Color#
BarOrientation=Horizontal
DynamicVariables=1